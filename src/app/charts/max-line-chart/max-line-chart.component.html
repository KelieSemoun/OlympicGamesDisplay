<div>

    [results]="data"
    [legend]="true"
    [xAxis]="true"
    [yAxis]="true"
    [animations]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [yAxisLabel]="yAxisLabel"

    [yScaleMax]="yScaleMax"
    [yScaleMin]="yScaleMin"
  />
