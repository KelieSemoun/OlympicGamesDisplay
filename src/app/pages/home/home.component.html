<app-title [title]="pageTitle"></app-title>

<div id="infoContainer">
  <app-info [info]="info1" [value]="numberOfJOs"></app-info>
  <app-info [info]="info2" [value]="numberOfCountries"></app-info>
</div>

<div id="pieContainer" *ngIf="medalsPerCountry$ | async as medals">
  <ngx-charts-pie-chart
    [gradient]="gradient"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    [results]="medals"
    [customColors]="colorHelper"
    [legendPosition]="legendPosition"
    [legendTitle]="legendTitle"
    [view]="[windowWidth /1.2, windowHeight -200 ]"
    [maxLabelLength]="maxLabelLength" 
    (select)="onSelectCountry($event)"
  >
    <ng-template #tooltipTemplate let-model="model">
      <div class="custom-tooltip">
        <span>{{ model.name }} </span><br />
        <i class="fa fa-solid fa-award"></i>
        <span> {{ model.value }}</span>
      </div>
    </ng-template>
  </ngx-charts-pie-chart>
</div>
