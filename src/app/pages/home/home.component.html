<div class="category">
    <span>Medals per Country</span>
</div>

<div class="legend">
    <p>Number of JOs
        <br>
        <span>{{JOsCount}}</span>
    </p>
    <p>Number of Countries
        <br>
        <span>{{countriesCount}}</span>
    </p>
</div>

<div class="pie-chart">
    <ngx-charts-pie-chart   [gradient]="false"
                            [legend]="false"
                            [animations]="false"
                            [labels]="showLabels"
                            [trimLabels]="false"
                            [scheme]="colorScheme"
                            [results]="chartData"/>
</div>
