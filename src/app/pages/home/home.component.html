<div class="category">
    <span>Medals per Country</span>
</div>

<p>{{ (olympics$ | async)?.length }} data loaded</p>

<div *ngFor="let olympic of olympics$ | async">
    <p>{{olympic.id}} {{olympic.country}}</p>
    <ul *ngFor="let participation of olympic.participations">
        <li>{{ participation.id }}</li>
        <li>{{ participation.year }}</li>
        <li>{{ participation.city }}</li>
        <li>{{ participation.medalsCount }}</li>
        <li>{{ participation.athleteCount }}</li>
    </ul>
</div>
