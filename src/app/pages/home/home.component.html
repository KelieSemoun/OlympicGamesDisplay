<div class="container">
  <mat-card class="header-card">
    <mat-card-title>Medals per Country</mat-card-title>
  </mat-card>

  <div class="stats-container">
    <mat-card class="stat-card">
      <mat-card-content>
        <p class="stat-title">Number of JOs</p>
        <h4 class="stat-value">{{ totalGames }}</h4>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <p class="stat-title">Number of countries</p>
        <h4 class="stat-value">{{ barChartLabels.length }}</h4>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="chart-container">
    <ngx-charts-pie-chart
      [view]="view"
      [results]="barChartData"
      [labels]="true"
      [tooltipDisabled]="false"
      [animations]="true"
      [customTooltipTemplate]="tooltipTemplate"
  
      (select)="onCountryClick($event)"
    >
    </ngx-charts-pie-chart>
  
    <ng-template #tooltipTemplate let-model="model">
      <div ngx-tooltip>
          <p>
              {{ model.name }}
          </p>
          <p>

            <img  class = "img-medal" [src]="imageUrl" >
            <span class="fas fa-medal" ></span> 
             {{ model.value }}
          </p>
      
         
      </div>
  </ng-template>
 

       

  </div>
</div>
